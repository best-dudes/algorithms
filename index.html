<!DOCTYPE html>
<html>
<body>

 <button>Click me</button>

  <style>

  button {

    background: red;
    width: 200px;
    height: 200px;
    position: absolute;
    border-color:transparent;
    color:white;
    font-size:40px;
}

</style>

<script>
  
  var button = document.querySelector('button');

  var widthWindow = document.documentElement.clientWidth - 200;

  button.onclick = function() {
    var position = 0;
    var id = setInterval(frame, 2);
    function frame() {
      if (position == widthWindow) {
        clearInterval(id);
      } else {
        position++;
        button.style.left = position + 'px';
      }
    }
  };

</script>

</body>
</html>
