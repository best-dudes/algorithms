<!DOCTYPE html>
<html>
<body>
  
  <button>Click me</button>
  
  <style>
  
  button {
    
    background: red;
    width: 200px;
    height: 200px;
    position: absolute;
    border-color:transparent;
    color:white;
    font-size:40px;
}

</style>

<script>

var button = document.querySelector('button');

button.onclick = function () {
 this.style.backgroundColor = '#1E90FF';
   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 1000) {
      clearInterval(id);
    } else {
      pos++; 
      button .style.left = pos + 'px'; 
    }
  }
};  


</script>

</body>
</html>
