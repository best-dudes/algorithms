<!DOCTYPE html>
<html>
<body>
  
<button>Click me</button>

<style>

  button {
  width: 200px;
  height: 200px;
  background: red;
  border-color:transparent;
  margin-top:10%;
  margin-left: 45%;
  color:white;
  font-size:40px;
}

</style>

<script>

var button = document.querySelector('button');

button.onclick = function () {
  this.style.backgroundColor = '#1E90FF';
};

</script>

</body>
</html>
